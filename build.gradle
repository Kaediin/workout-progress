plugins {
    id 'java'
    id 'org.springframework.boot' version '2.6.8'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.daiken'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
    maven { url "https://oss.jfrog.org/artifactory/oss-snapshot-local" }
    maven { url "https://oss.jfrog.org/artifactory/oss-snapshot-local" }
}

dependencies {
//    implementation 'org.springframework.boot:spring-boot-starter-graphql'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'

    // Graphql
    implementation 'com.graphql-java-kickstart:graphql-spring-boot-starter:7.2.0'
    implementation 'com.graphql-java-kickstart:graphql-java-tools:6.1.0'
//    implementation 'com.zhokhov.graphql:graphql-datetime-spring-boot-starter:2.3.1'
//    runtimeOnly 'com.graphql-java-kickstart:graphiql-spring-boot-starter:7.2.0'

    // testing facilities
    testImplementation 'com.graphql-java-kickstart:graphql-spring-boot-starter-test:7.2.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework:spring-webflux'
//    testImplementation 'org.springframework.graphql:spring-graphql-test'
//    testImplementation 'com.graphql-java-kickstart:graphql-spring-boot-starter-test:7.2.0'
}

tasks.named('test') {
    useJUnitPlatform()
}
